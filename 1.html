<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 4</title>
  </head>
  <body>
    <script>
      function part1() {
        let a = 1, b = 1;

        let c = ++a;
        let d = b++;
        console.log('1)');
        console.log(`a:${a}; b:${b}; c:${c}; d:${d}`);  
      }

      function part2() {
        let a = 2;

        let x = 1 + (a *= 2);

        console.log('2)');
        console.log(`a:${a}; x:${x}`);  
      }

      function part3() {
        console.log('3)');
        console.log(''+1+0);  
        console.log(''-1+0);  
        console.log(true+false);
        console.log(6/'3');
        console.log('2'*'3');
        console.log(4+5+'px');
        console.log('$'+4+5);
        console.log('4'-2);
        console.log('4px'-2);
        console.log(' -9 '+5);
        console.log(' -9 '-5);
        console.log(null + 1);
        console.log(undefined + 1);
        console.log('\t \n'-2);
      }

      function part4() {
        let a = prompt("Перше число?", 1);
        let b = prompt("Друге число?", 2);

        alert(parseInt(a) + parseInt(b));
      }

      part1()
      part2()
      part3()
      part4()
    </script>
  </body>
</html>
